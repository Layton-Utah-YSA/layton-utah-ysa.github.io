<div>
  <div style="text-align: center;">
    <h1>Upcoming Activities</h1>
    <hr />
    <h2>Below is a list of upcoming activities that are available for you.</h2>
  </div>

  <ng-container>
    @for (activity of activities; track activity.title) {
      <div style="margin: 10px 0px;">
        <app-activity [title]="activity.title" [address]="activity.address">
          {{activity.description}}
        </app-activity>
      </div>
    }
  </ng-container>
</div>
